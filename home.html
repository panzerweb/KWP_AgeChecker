<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Img/Favicon/hand-logo.png" type="image/x-icon">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>KWP - Verification Page</title>
</head>
<body>
    <div class="container-fluid" id="main-container">
        <div class="row justify-content-around align-items-center">
            <div class="col-lg-12 text-center" id="container-text">
                <h2>AGE:</h2>
                <h1 id="age-el">0</h1>
                <div class="btn-container">
                    <button id="add-age" onclick="addAge()" class="btn btn-danger">+</button>
                    <button id="sub-age" onclick="subAge()" class="btn btn-warning">-</button>
                    <button id="clearBtn" onclick="clear()" class="btn btn-success">CLEAR</button>
    
                    <button id="verify-age" onclick="verifyAge()" class="btn btn-info">Verify</button>

                </div>
                    


                <p id="alert-age"></p>
            </div>
        </div>
    </div>
    


    <script src="age.js"></script>
    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
